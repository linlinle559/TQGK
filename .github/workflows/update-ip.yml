name: Update Cloudflare IP List

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新一次
  workflow_dispatch:  # 允许手动运行
  push:
    branches:
      - main

jobs:
  update_ips:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ 检查出仓库
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 关闭默认身份认证

      - name: 🌐 获取 IP 地址
        run: |
          # 确保文件存在
          touch ips.txt

          # 抓取 Cloudflare IP
          curl -s https://ipdb.030101.xyz/bestcf/ | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | sort -u > ips.txt

          # 防止抓取失败清空文件
          if [ ! -s ips.txt ]; then
            echo "❌ 获取 IP 失败，保留旧数据"
            git checkout -- ips.txt
          fi

          cat ips.txt  # 输出 IP 数据

      - name: 🔄 提交更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # 提交更改
          if [ -f ips.txt ]; then
            git add ips.txt
            git commit -m "🔄 更新 Cloudflare IP $(date '+%Y-%m-%d %H:%M:%S')" || echo "✅ 没有新 IP，跳过提交"
          else
            echo "❌ 错误：ips.txt 文件不存在"
            exit 1
          fi

      - name: 🔑 推送更改
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${MY_GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main
