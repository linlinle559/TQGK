name: Update Cloudflare IP List

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新一次
  workflow_dispatch:  # 允许手动运行
  push:
    branches:
      - main

jobs:
  update_ips:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ 检查出仓库
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 关闭默认认证，改用 GITHUB_TOKEN

      - name: 🐍 设置 Python 环境
        run: |
          sudo apt-get update
          sudo apt-get install python3 python3-pip
          pip3 install beautifulsoup4

      - name: 🌐 获取 IP 地址
        run: |
          touch ips.txt
          python3 get_ips.py > ips.txt

          if [ ! -s ips.txt ]; then
            echo "❌ 获取 IP 失败，保留旧数据"
            git checkout -- ips.txt
          fi
          cat ips.txt  # 输出 IP 数据

      - name: 🔄 提交更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if [ -f ips.txt ]; then
            git add ips.txt
            git commit -m "🔄 更新 Cloudflare IP $(date '+%Y-%m-%d %H:%M:%S')" || echo "✅ 没有新 IP，跳过提交"
          else
            echo "❌ 错误：ips.txt 文件不存在"
            exit 1
          fi

      - name: 🔑 推送更改
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main
