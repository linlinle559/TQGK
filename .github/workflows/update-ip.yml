name: Update Cloudflare IP List

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时更新一次
  workflow_dispatch:  # 允许手动运行
  push:
    branches:
      - main

jobs:
  update_ips:
    runs-on: ubuntu-latest
    steps:
      - name: 🛠️ 检查出仓库
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: 🌐 获取 IP 地址（仅 198.41.xxx.xxx）
        run: |
          touch ips.txt
          
          # 使用 User-Agent 伪装请求，避免被拦截
          curl -s -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/110.0.0.0 Safari/537.36" \
          https://ipdb.030101.xyz/bestcf/ | grep -Eo '198\.41\.[0-9]{1,3}\.[0-9]{1,3}' | sort -u > ips.txt
          
          if [ ! -s ips.txt ]; then
            echo "❌ 获取 IP 失败，保留旧数据"
            git checkout -- ips.txt
          fi
          cat ips.txt  # 输出 IP 结果

      - name: 🔄 提交更新
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if [ -f ips.txt ]; then
            git add ips.txt
            git commit -m "🔄 更新 Cloudflare IP $(date '+%Y-%m-%d %H:%M:%S')" || echo "✅ 没有新 IP，跳过提交"
          else
            echo "❌ 错误：ips.txt 文件不存在"
            exit 1
          fi

      - name: 🔑 推送更改
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main
